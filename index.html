<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6da7aeac50.js" crossorigin="anonymous"></script>
    <title>Videoconsola</title>
</head>

<body>
    <h1>Videoconsola Switch</h1>

    <div class="consola">
        <!-- Contenedor parte izquierda -->
        <div class="contenedor-botones contenedor-izq">
            <button class="btn btn-superior-izq"></button>
            <div class="contenedor-joystick">
                <button class="btn  joystick"></button>
            </div>
            <div id="div-cuatro-btns">
                <button class="btn-redondo" id="btn-1">△</button>
                <button class="btn-redondo" id="btn-2">▷</button>
                <button class="btn-redondo" id="btn-3">▽</button>
                <button class="btn-redondo" id="btn-4">◁</button>
            </div>

            <button class="btn btn-reset"></button>
        </div>

        <!-- Contenedor pantalla -->
        <div class="contenedor-pantalla">
            <div id="contenedor-huecos">
                <div id="hueco-izq" class="hueco"></div>
                <div id="hueco-der" class="hueco"></div>
            </div>
            <div class="cont-shadow">
                <div id="pantalla" class="pantalla ">
                    
                </div>
                
            </div>
        </div>
        <!-- Contenedor parte derecha -->
        <div class="contenedor-botones contenedor-drcha">
            <div id="btns-cruz-sup">
                <button class="btn btn-superior-der cruz1"></button>
                <button class="btn btn-superior-der"></button>
            </div>
            
            <div id="div-cuatro-btns">
                <button class="btn-redondo" id="btn-1">X</button>
                <button class="btn-redondo" id="btn-2">A</button>
                <button class="btn-redondo" id="btn-3">B</button>
                <button class="btn-redondo" id="btn-4">Y</button>
            </div>
            <div class="contenedor-joystick">
                <button class="btn  joystick"></button>
            </div>
            <button class="btn led-apagado" id="btn-home"></button>
        </div>


        <div id="btns-sup"> 
            <div id="btn-l"></div>
            <div id="btn-r"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
